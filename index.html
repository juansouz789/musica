<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="estilos/mobile.css">
</head>
<body>
    <div class="music-container">
        <h4>Playlist Juansouz</h4>
        <img id="capa" alt="capa do disco">
        <audio id="raudio"></audio>
        <div id="abaixo-da-capa">
            <div id="info">
                <div id="nomeMusica">Nome da musica</div>
                <div id="artista" class="light-color">Nome do artista/banda</div>
            </div>
            <button id="like" class="button light-color"><i class="bi bi-heart"></i></button>
        </div>
        <div id="progresscontainer">
            <div id="barra-progresso">
                <div id="progresso-atual"></div>
            </div>
            <div id="time-box">
                <div id="song-time">00:00:00</div>
                <div id="total-time">00:00:00</div>
            </div>
        </div>
        <div id="botoes">
            <button id="embaralhar" class="button"><i class="bi bi-shuffle"></i></button>
            <button id="voltar" class="button button-navigate"><i class="bi bi-skip-start-fill"></i></button>
            <button id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button>
            <button id="next" class="button button-navigate"><i class="bi bi-skip-end-fill"></i></button>
            <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>
        </button>
    </div>
</body>
<script src="script.js"></script>
</html>
